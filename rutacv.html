          <script>

            function getParameterByName(name, url=window.location.href) {
                name = name.replace(/[\[\]]/g, "\\$&");
                var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
                    results = regex.exec(url);
                if (!results) return null;
                if (!results[2]) return '';
                return decodeURIComponent(results[2].replace(/\+/g, " "));
            }

            var telefonoCandidato = getParameterByName('tln');

            function getlink() {
              var aux = document.createElement('input');
              aux.setAttribute('value', `Z:/RRHH/02 SELECCIÓN/00 PROCESOS DE SELECCION/CVGESTORDECANDIDATOS/CV${telefonoCandidato}.pdf`);
              document.body.appendChild(aux);
              aux.select();
              document.execCommand('copy');
              document.body.removeChild(aux);
              var css = document.createElement('style');
              var estilo = document.createTextNode('#aviso {position:fixed; z-index: 9999999; top: 50%;left:50%;margin-left: -70px;padding: 20px; background: gold;border-radius: 8px;font-family: sans-serif; max-width: 100px; text-align: center}');
              css.appendChild(estilo);
              document.head.appendChild(css);
              var aviso = document.createElement('div');
              aviso.setAttribute('id', 'aviso');
              var contenido = document.createTextNode('Ruta copiada');
              aviso.appendChild(contenido);
              document.body.appendChild(aviso);
              window.load = setTimeout('document.body.removeChild(aviso)', 2000);
            }
          </script>

          <div>
            <a class="getlink" href="javascript:getlink();">Copiar ruta al CV</a>
          </div>
    </body>
